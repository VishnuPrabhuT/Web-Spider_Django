{% extends 'base.html' %}



{% block content %}
<h1 class="col-md-7 col-md-offset-2" style="text-align: center;">Sync-Link</h1>
<div class="container">
    <div class="col-md-12">
        <form action="" method="post">
            {% csrf_token %}
            {{form.as_p}}
            <br>
            <div class="col-md-12 col-md-offset-5">
                <p>                    
                    <input class="btn btn-primary" type="submit" value="Search">                    
                </p>
            </div>            
        </form>        
    </div>
</div>

<div class="container">

    <h3>Results</h3>
    <table class="table table-striped table-hover" id="Results">    
    <tbody>
    {% for item in array %}
    <tr>
    <td>
    <p>
        <b>{{item}}</b>
    </p>
    </td>
    </tr>    
    {% endfor %}
    </tbody>
    </table>
    <h2>{{soup}}</h2>
</div>
{% endblock content%}
